<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penghitung Usia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Penghitung Usia</h1>
        <form id="ageForm">
            <label for="birthdate">Masukkan Tanggal Lahir:</label>
            <input type="date" id="birthdate" required>
            <button type="submit">Hitung Usia</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
